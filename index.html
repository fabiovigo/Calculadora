<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <script src="Pantalla.js" type="text/javascript"></script>
    <script src="Operaciones.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="contenedor_principal">
        <div class="calculadora">
            <div class="pantalla">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="operadordivision" value="dividir">%</button>
            <button class="numero7">7</button>
            <button class="numero8">8</button>
            <button class="numero9">9</button>
            <button class="operadormultiplicar" value="multiplicar">X</button>
            <button class="numero4">4</button>
            <button class="numero5">5</button>
            <button class="numero6">6</button>
            <button class="operadorrestar" value="restar">-</button>
            <button class="numero1">1</button>
            <button class="numero2">2</button>
            <button class="numero3">3</button>
            <button class="operadorsumar" value="sumar">+</button>
            <button class="numero0">0</button>
            <button class="operadorigual" value="igual">=</button>
        </div>
    </div>
</body>
</html>
